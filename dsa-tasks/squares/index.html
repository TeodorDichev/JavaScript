<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sudoku Solver</title>
  </head>
  <body>
    <h2>Enter n and grid (space-separated, rows separated by newlines)</h2>
    <textarea id="input" rows="10" cols="30"></textarea>
    <br/>

    <button onclick="run()">Solve & Display</button>

    <h2>Solved Grid</h2>
    <textarea id="output" rows="10" cols="30" readonly></textarea>
    <script src="solution.js"></script>
  </body>
</html>
